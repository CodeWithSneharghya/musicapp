name: firstday
description: "A MusicApp"
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  provider: ^5.0.0

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  audioplayers: ^5.2.1
  app_usage: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/img/
    - assets/music/
  fonts:
  - family: poppins
    fonts:
    - asset: assets/fonts/poppins.ttf
 